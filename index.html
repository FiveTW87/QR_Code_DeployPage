<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="tailwindcss" href="/tailwind.config.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;1,200&display=swap');

    body {
      font-family: 'Hanken Grotesk', sans-serif;
    }
  </style>
</head>

<body class="h-screen w-screen">
  <main class="h-full w-full flex flex-col justify-center items-center p-0 w-0">
    <div class="flex w-1/2 h-3/6 border-0 rounded-2xl shadow-2xl ss:flex-col ss:w-screen ss:h-screen">
      <div
        class="flex flex-col justify-around items-center border-0 rounded-3xl bg-gradient-to-t from-blue-700 to-violet-600 p-6 w-1/2">
        <h1 class="text-cyan-50/70 text-2xl">Your Result</h1>
        <div
          class="flex flex-col items-center justify-center border-0 w-44 h-44 rounded-full bg-gradient-to-b from-indigo-800 ">
          <h1 class="text-white text-6xl font-bold">76</h1>
          <span class="text-cyan-50/60">of 100</span>
        </div>
        <div class="flex flex-col items-center">
          <h1 class="text-3xl text-white">Great</h1>
          <p class="text-violet-300 text-lg text-center ">You scored higher than 65% of the people who have
            taken these
            tests.</p>
        </div>
      </div>
      <div class="flex flex-col justify-evenly items-start w-1/2 p-6">
        <h1 class="text-2xl font-bold">Summary</h1>
        <div class="flex justify-between border-0 rounded-lg p-4 bg-red-100/50 w-full">
          <div class="flex gap-4">
            <img src="/assets/images/icon-reaction.svg">
            <div class="font-bold text-red-400">Reaction</div>
          </div>
          <div>
            <span class="font-bold text-sky-950">80 </span><span class="font-semibold text-gray-400"> / 100</span>
          </div>
        </div>
        <div class="flex justify-between border-0 rounded-lg p-4 bg-amber-100/50 w-full">
          <div class="flex gap-4">
            <img src="/assets/images/icon-memory.svg">
            <div class="font-bold text-amber-400">Memory</div>
          </div>
          <div>
            <span class="font-bold text-sky-950">92 </span><span class="font-semibold text-gray-400">/ 100</span>
          </div>
        </div>
        <div class="flex justify-between border-0 rounded-lg p-4 bg-emerald-100/50 w-full">
          <div class="flex gap-4">
            <img src="/assets/images/icon-verbal.svg">
            <div class="font-bold text-emerald-500">Verbal</div>
          </div>
          <div>
            <span class="font-bold text-sky-950">61 </span><span class="font-semibold text-gray-400">/ 100</span>
          </div>
        </div>
        <div class="flex justify-between border-0 rounded-lg p-4 bg-blue-100/50 w-full">
          <div class="flex gap-4">
            <img src="/assets/images/icon-visual.svg">
            <div class="font-bold text-blue-800">Visual</div>
          </div>
          <div>
            <span class="font-bold text-sky-950">72 </span><span class="font-semibold text-gray-400">/ 100</span>
          </div>
        </div>
        <button class="border-0 bg-slate-800 text-gray-200 font-semibold w-full rounded-full p-4">Continue</button>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>

</html>
